<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="./assets/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./assets/Gilroy-FREE/Gilroy-Light.otf" />

    <title>Website Agency</title>
  </head>
  <body>
    <header>
      <nav>
        <!-- logo  -->
        <div class="logo">
          <!-- <img src="" alt="" /> -->
          <i class="fa fa-home fa-2x"></i>
        </div>
        <div class="mobile__nav">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul class="ul">
          <li id="one">
            <a href="#">Home</a>
            <small class="link__line"></small>
          </li>
          <li id="two">
            <a href="#">Dashboard</a>
            <small class="link__line"></small>
          </li>
          <li id="three">
            <a href="#">platform</a>
            <small class="link__line"></small>
          </li>
          <li id="four">
            <a href="#">pages</a>
            <small class="link__line"></small>
          </li>
          <li id="five">
            <a href="#">issues</a>
            <small class="link__line"></small>
          </li>
          <li id="six">
            <a href="#">alert</a>
            <small class="link__line"></small>
          </li>
        </ul>
        <!-- search input -->
        <div class="input">
          <input type="search" placeholder="Search" />

          <i class="fa fa-search"></i>
        </div>
        <!-- icon of search -->

        <!-- night mode icon -->
        <div class="theme">
          <i class="fa fa-sun-o fa-2x" aria-hidden="true"></i>
        </div>
        <!-- user pictures -->
        <div class="user__image">
          <img src="./assets/IMG-20210123-WA0000.jpg" alt="user image" />
        </div>
      </nav>
    </header>

    <section class="hero__section">
      <!-- image section one -->
      <article class="background__image animated__page" id="first__image">
        <div class="hero__text">
          <h1>
            Looks like You <br />
            haven't added even <br />
            one website
          </h1>
          <p>
            We really don't know <br />
            what to analyse...
          </p>
          <a href="#" class="hero__button">add your website</a>
        </div>
        <div class="hero__image">
          <object
            data="./assets/Code typing-bro.svg"
            type="image/svg+xml"
          ></object>
        </div>
      </article>

      <!-- image section two -->
      <article
        class="background__image second animated__page"
        id="second__image"
      >
        <div class="hero__text">
          <h1>
            Looks like You <br />
            haven't added even <br />
            one website
          </h1>
          <p>
            We really don't know <br />
            what to analyse...
          </p>
          <a href="#" class="hero__button">add your website</a>
        </div>
        <div class="hero__image">
          <object
            data="./assets/undraw_Dashboard_re_3b76.svg"
            type="image/svg+xml"
          ></object>
        </div>
      </article>
    </section>

    <!-- toggle button -->
    <aside>
      <ul class="toggle__container">
        <li data-id="first__image">
          <i class="fa fa-calculator"></i>
          <span class="cycle__link"></span>
        </li>
        <li data-id="second__image">
          <i class="fa fa-bar-chart"></i>
          <span class="cycle__link"></span>
        </li>
        <li data-id="third__image">
          <i class="fa fa-calendar"></i>
          <span class="cycle__link"></span>
        </li>
        <li data-id="fourth__image">
          <i class="fa fa-download"></i>
          <span class="cycle__link"></span>
        </li>
        <li>
          <i class="fa fa-filter"></i>
          <span class="cycle__link"></span>
        </li>
        <li>
          <span class="cycle__link"></span>
          <i class="fa fa-clock-o"></i>
        </li>
        <li>
          <i class="fa fa-external-link"></i>
          <span class="cycle__link"> </span>
        </li>
      </ul>
    </aside>
    <script src="app.js"></script>
  </body>
</html>
